<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="app/common/head" th:remove="tag"></th:block>
<script>
window.onload = function() {
	getReqPopData();
}
var mode = "";
function getReqPopData(){
	var map={};
    map["cpnIssueId"] = '[[${transData.cpnIssueId}]]';
	if (isEmpty(map["cpnIssueId"])){
		alert("조회 할 자료를 선택하세요.");
		window.close();
	}
	getData(map);
}
function getData(map){
	var url = "/app/couponIssue/getCouponIssue.do";
	var fData = mapToFormdata(map);
	
	getUrlData(url,fData).then((result=>{
		setObjVal(result);
	}));
}
function fnClose(){
	window.close();
}
</script>
<body>
<section class="">
	<div id="dvCouponIssuePop" class="modal shot-pop" title=" 정보">
		<div class="modal__container">
			<div class="modal__content">
				<input type="hidden" name="cpnIssueId" id="cpnIssueId">

				<table>
					<colgroup>
					<col width="15%">
					<col>
					<col width="15%">
					<col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">쿠폰ID</th>
							<td><span name="cpnId" id="cpnId"></span></td>
							<th scope="row">쿠폰내용</th>
							<td><span name="cpnCont" id="cpnCont"></span></td>
				</tr>
						<tr>
							<th scope="row">지급업체ID</th>
							<td><span name="pymtCompId" id="pymtCompId"></span></td>
							<th scope="row">쿠폰적용시작일</th>
							<td><span name="cpnApplFrYmd" id="cpnApplFrYmd"></span></td>
				</tr>
						<tr>
							<th scope="row">쿠폰적용종료일</th>
							<td><span name="cpnApplToYmd" id="cpnApplToYmd"></span></td>

							<td><span name="mbrSpecifyYn" id="mbrSpecifyYn"></span></td>
				</tr>
						<tr>
							<th scope="row">쿠폰발행수량</th>
							<td><span name="cpnIssueQty" id="cpnIssueQty"></span></td>
							<th scope="row">쿠폰총액</th>
							<td><span name="cpnTotAmt" id="cpnTotAmt"></span></td>
				</tr>
						<tr>
							<th scope="row">쿠폰금액</th>
							<td><span name="cpnAmt" id="cpnAmt"></span></td>
							<th scope="row">상품최소금액</th>
							<td><span name="prodMinAmt" id="prodMinAmt"></span></td>
				</tr>
						<tr>
							<th scope="row">주문최소금액</th>
							<td><span name="ordMinAmt" id="ordMinAmt"></span></td>
							<th scope="row">쿠폰지급수량</th>
							<td><span name="cpnPaidQty" id="cpnPaidQty"></span></td>
				</tr>
						<tr>
							<th scope="row">쿠폰지급총액</th>
							<td><span name="cpnPaidTotAmt" id="cpnPaidTotAmt"></span></td>

					</tbody>
				</table>
			</div>
			<div class="modal__footer">
				<button type="button" class="btn btn-secondary" data-popup-close="popup-name" onClick="fnClose();">닫기</button>
			</div>
		</div>

</html>
