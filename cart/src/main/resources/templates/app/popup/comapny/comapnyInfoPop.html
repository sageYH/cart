<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="app/common/head" th:remove="tag"></th:block>
<script>
window.onload = function() {
	getReqPopData();
}
var mode = "";
function getReqPopData(){
	var map={};
    map["compId"] = '[[${transData.compId}]]';
	if (isEmpty(map["compId"])){
		alert("조회 할 자료를 선택하세요.");
		window.close();
	}
	getData(map);
}
function getData(map){
	var url = "/app/comapny/getComapny.do";
	var fData = mapToFormdata(map);
	
	getUrlData(url,fData).then((result=>{
		setObjVal(result);
	}));
}
function fnClose(){
	window.close();
}
</script>
<body>
<section class="">
	<div id="dvComapnyPop" class="modal shot-pop" title="업체정보 정보">
		<div class="modal__container">
			<div class="modal__content">
				<input type="hidden" name="compId" id="compId">

				<table>
					<colgroup>
					<col width="15%">
					<col>
					<col width="15%">
					<col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">업체명</th>
							<td><span name="compNm" id="compNm"></span></td>
							<th scope="row">국가코드</th>
							<td><span name="cntryCd" id="cntryCd"></span></td>
				</tr>
						<tr>
							<th scope="row">업체구분코드</th>
							<td><span name="cpDivCd" id="cpDivCd"></span></td>
							<th scope="row">사업자등록번호</th>
							<td><span name="bizRegNo" id="bizRegNo"></span></td>
				</tr>
						<tr>
							<th scope="row">대표자명</th>
							<td><span name="repNm" id="repNm"></span></td>
							<th scope="row">업태</th>
							<td><span name="bizTyp" id="bizTyp"></span></td>
				</tr>
						<tr>
							<th scope="row">종목</th>
							<td><span name="bizItem" id="bizItem"></span></td>
							<th scope="row">우편번호</th>
							<td><span name="zipCd" id="zipCd"></span></td>
				</tr>
						<tr>
							<th scope="row">주소</th>
							<td><span name="addr" id="addr"></span></td>
							<th scope="row">상세주소2</th>
							<td><span name="dtlAddr" id="dtlAddr"></span></td>
				</tr>
						<tr>
							<th scope="row"></th>
							<td><span name="dtlAddr2" id="dtlAddr2"></span></td>
							<th scope="row">담당자명</th>
							<td><span name="picNm" id="picNm"></span></td>
				</tr>
						<tr>
							<th scope="row">담당자폰번호</th>
							<td><span name="picPhoneNo" id="picPhoneNo"></span></td>
							<th scope="row">본사여부</th>
							<td><span name="hqYn" id="hqYn"></span></td>
				</tr>
						<tr>
							<th scope="row">입점사여부</th>
							<td><span name="storeYn" id="storeYn"></span></td>
							<th scope="row">제휴사여부</th>
							<td><span name="afCpYn" id="afCpYn"></span></td>
				</tr>
						<tr>
							<th scope="row">가맹점여부</th>
							<td><span name="frchseYn" id="frchseYn"></span></td>
							<th scope="row">고객사여부</th>
							<td><span name="custCpYn" id="custCpYn"></span></td>
				</tr>
						<tr>
							<th scope="row">기관여부</th>
							<td><span name="orgYn" id="orgYn"></span></td>
					<th>&nbsp;</th>
					<td>
						&nbsp;
					</td>
				</tr>
					</tbody>
				</table>
			</div>
			<div class="modal__footer">
				<button type="button" class="btn btn-secondary" data-popup-close="popup-name" onClick="fnClose();">닫기</button>
			</div>
		</div>
	</div>
</section>
</body>
</html>
