<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="app/common/head" th:remove="tag"></th:block>
<script>
window.onload = function() {
	getReqPopData();
}
var mode = "";
function getReqPopData(){
	var map={};
    map["pointIssueId"] = '[[${transData.pointIssueId}]]';
	if (isEmpty(map["pointIssueId"])){
		alert("조회 할 자료를 선택하세요.");
		window.close();
	}
	getData(map);
}
function getData(map){
	var url = "/app/pointIssue/getPointIssue.do";
	var fData = mapToFormdata(map);
	
	getUrlData(url,fData).then((result=>{
		setObjVal(result);
	}));
}
function fnClose(){
	window.close();
}
</script>
<body>
<section class="">
	<div id="dvPointIssuePop" class="modal shot-pop" title=" 정보">
		<div class="modal__container">
			<div class="modal__content">
				<input type="hidden" name="pointIssueId" id="pointIssueId">

				<table>
					<colgroup>
					<col width="15%">
					<col>
					<col width="15%">
					<col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">포인트ID</th>
							<td><span name="pointId" id="pointId"></span></td>
							<th scope="row">포인트내용</th>
							<td><span name="pointCont" id="pointCont"></span></td>
				</tr>
						<tr>
							<th scope="row">지급업체ID</th>
							<td><span name="pymtCompId" id="pymtCompId"></span></td>
							<th scope="row">포인트적용시작일</th>
							<td><span name="pointApplFrYmd" id="pointApplFrYmd"></span></td>
				</tr>
						<tr>
							<th scope="row">포인트적용종료일</th>
							<td><span name="pointApplToYmd" id="pointApplToYmd"></span></td>
							<th scope="row">포인트총액</th>
							<td><span name="pointTotAmt" id="pointTotAmt"></span></td>
				</tr>
						<tr>
							<th scope="row">포인트금액</th>
							<td><span name="pointAmt" id="pointAmt"></span></td>
							<th scope="row">상품최소금액</th>
							<td><span name="prodMinAmt" id="prodMinAmt"></span></td>
				</tr>
						<tr>
							<th scope="row">주문최소금액</th>
							<td><span name="ordMinAmt" id="ordMinAmt"></span></td>
							<th scope="row">포인트지급총액</th>
							<td><span name="pointPaidTotAmt" id="pointPaidTotAmt"></span></td>
				</tr>
						<tr>
							<th scope="row">사용여부</th>
							<td><span name="useYn" id="useYn"></span></td>
					<th>&nbsp;</th>
					<td>
						&nbsp;
					</td>
				</tr>
					</tbody>
				</table>
			</div>
			<div class="modal__footer">
				<button type="button" class="btn btn-secondary" data-popup-close="popup-name" onClick="fnClose();">닫기</button>
			</div>
		</div>
	</div>
</section>
</body>
</html>
