<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="app/common/head" th:remove="tag"></th:block>
<script>
window.onload = function() {
	getReqPopData();
}
var mode = "";
function getReqPopData(){
	var map={};
    map["newsId"] = '[[${transData.newsId}]]';
	if (isEmpty(map["newsId"])){
		alert("조회 할 자료를 선택하세요.");
		window.close();
	}
	getData(map);
}
function getData(map){
	var url = "/app/news/getNews.do";
	var fData = mapToFormdata(map);
	
	getUrlData(url,fData).then((result=>{
		setObjVal(result);
	}));
}
function fnClose(){
	window.close();
}
</script>
<body>
<section class="">
	<div id="dvNewsPop" class="modal shot-pop" title=" 정보">
		<div class="modal__container">
			<div class="modal__content">
				<input type="hidden" name="newsId" id="newsId">

				<table>
					<colgroup>
					<col width="15%">
					<col>
					<col width="15%">
					<col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">NEWS유형코드</th>
							<td><span name="newsTypCd" id="newsTypCd"></span></td>
							<th scope="row">제목</th>
							<td><span name="newsTitle" id="newsTitle"></span></td>
				</tr>
						<tr>
							<th scope="row">NEWS내용</th>
							<td><span name="newsCont" id="newsCont"></span></td>
							<th scope="row">NEWS조회수</th>
							<td><span name="newsViews" id="newsViews"></span></td>
				</tr>
						<tr>
							<th scope="row">상위NEWS_ID</th>
							<td><span name="prntNewsId" id="prntNewsId"></span></td>
							<th scope="row">그룹NEWS_ID</th>
							<td><span name="grpNewsId" id="grpNewsId"></span></td>
				</tr>
						<tr>
							<th scope="row">NEWS시작일</th>
							<td><span name="newsFrYmd" id="newsFrYmd"></span></td>
							<th scope="row">NEWS종료일</th>
							<td><span name="newsToYmd" id="newsToYmd"></span></td>
				</tr>
						<tr>
							<th scope="row">파일참조ID</th>
							<td><span name="fileRefId" id="fileRefId"></span></td>
							<th scope="row">팝업여부</th>
							<td><span name="popupYn" id="popupYn"></span></td>
				</tr>
						<tr>
							<th scope="row">사용여부</th>
							<td><span name="useYn" id="useYn"></span></td>
					<th>&nbsp;</th>
					<td>
						&nbsp;
					</td>
				</tr>
					</tbody>
				</table>
			</div>
			<div class="modal__footer">
				<button type="button" class="btn btn-secondary" data-popup-close="popup-name" onClick="fnClose();">닫기</button>
			</div>
		</div>
	</div>
</section>
</body>
</html>
