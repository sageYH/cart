<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="app/common/head" th:remove="tag"></th:block>
<script>
window.onload = function() {
	getReqPopData();
}
var mode = "";
function getReqPopData(){
	var map={};
    map["mbrLvlCd"] = '[[${transData.mbrLvlCd}]]';
	if (isEmpty(map["mbrLvlCd"])){
		alert("조회 할 자료를 선택하세요.");
		window.close();
	}
	getData(map);
}
function getData(map){
	var url = "/app/mbrLvlBase/getMbrLvlBase.do";
	var fData = mapToFormdata(map);
	
	getUrlData(url,fData).then((result=>{
		setObjVal(result);
	}));
}
function fnClose(){
	window.close();
}
</script>
<body>
<section class="">
	<div id="dvMbrLvlBasePop" class="modal shot-pop" title=" 정보">
		<div class="modal__container">
			<div class="modal__content">
				<input type="hidden" name="mbrLvlCd" id="mbrLvlCd">

				<table>
					<colgroup>
					<col width="15%">
					<col>
					<col width="15%">
					<col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">가입조건내역</th>
							<td><span name="signupCondDets" id="signupCondDets"></span></td>
							<th scope="row">혜택내용</th>
							<td><span name="benfCont" id="benfCont"></span></td>
				</tr>
						<tr>
							<th scope="row">사용여부</th>
							<td><span name="useYn" id="useYn"></span></td>
					<th>&nbsp;</th>
					<td>
						&nbsp;
					</td>
				</tr>
					</tbody>
				</table>
			</div>
			<div class="modal__footer">
				<button type="button" class="btn btn-secondary" data-popup-close="popup-name" onClick="fnClose();">닫기</button>
			</div>
		</div>
	</div>
</section>
</body>
</html>
