<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="app/common/head" th:remove="tag"></th:block>
<script>
window.onload = function() {
	getReqPopData();
}
var mode = "";
function getReqPopData(){
	var map={};
    map["boardId"] = '[[${transData.boardId}]]';
	if (isEmpty(map["boardId"])){
		alert("조회 할 자료를 선택하세요.");
		window.close();
	}
	getData(map);
}
function getData(map){
	var url = "/app/board/getBoard.do";
	var fData = mapToFormdata(map);
	
	getUrlData(url,fData).then((result=>{
		setObjVal(result);
	}));
}
function fnClose(){
	window.close();
}
</script>
<body>
<section class="">
	<div id="dvBoardPop" class="modal shot-pop" title=" 정보">
		<div class="modal__container">
			<div class="modal__content">
				<input type="hidden" name="boardId" id="boardId">

				<table>
					<colgroup>
					<col width="15%">
					<col>
					<col width="15%">
					<col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">게시유형코드</th>
							<td><span name="boardTypCd" id="boardTypCd"></span></td>
							<th scope="row">게시제목</th>
							<td><span name="boardTitle" id="boardTitle"></span></td>
				</tr>
						<tr>
							<th scope="row">게시내용</th>
							<td><span name="boardCont" id="boardCont"></span></td>
							<th scope="row">게시조회수</th>
							<td><span name="boardViews" id="boardViews"></span></td>
				</tr>
						<tr>
							<th scope="row">상위게시ID</th>
							<td><span name="prntBoardId" id="prntBoardId"></span></td>
							<th scope="row">그룹게시ID</th>
							<td><span name="grpBoardId" id="grpBoardId"></span></td>
				</tr>
						<tr>
							<th scope="row">게시시작일</th>
							<td><span name="boardFrYmd" id="boardFrYmd"></span></td>
							<th scope="row">게시종료일</th>
							<td><span name="boardToYmd" id="boardToYmd"></span></td>
				</tr>
						<tr>
							<th scope="row">파일참조ID</th>
							<td><span name="fileRefId" id="fileRefId"></span></td>
							<th scope="row">팝업여부</th>
							<td><span name="popupYn" id="popupYn"></span></td>
				</tr>
						<tr>
							<th scope="row">사용여부</th>
							<td><span name="useYn" id="useYn"></span></td>
					<th>&nbsp;</th>
					<td>
						&nbsp;
					</td>
				</tr>
					</tbody>
				</table>
			</div>
			<div class="modal__footer">
				<button type="button" class="btn btn-secondary" data-popup-close="popup-name" onClick="fnClose();">닫기</button>
			</div>
		</div>
	</div>
</section>
</body>
</html>
