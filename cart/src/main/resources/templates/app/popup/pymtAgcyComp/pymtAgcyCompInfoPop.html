<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="app/common/head" th:remove="tag"></th:block>
<script>
window.onload = function() {
	getReqPopData();
}
var mode = "";
function getReqPopData(){
	var map={};
    map["cwPymtAgcyCompCd"] = '[[${transData.cwPymtAgcyCompCd}]]';
	if (isEmpty(map["cwPymtAgcyCompCd"])){
		alert("조회 할 자료를 선택하세요.");
		window.close();
	}
	getData(map);
}
function getData(map){
	var url = "/app/pymtAgcyComp/getPymtAgcyComp.do";
	var fData = mapToFormdata(map);
	
	getUrlData(url,fData).then((result=>{
		setObjVal(result);
	}));
}
function fnClose(){
	window.close();
}
</script>

				<table>
					<colgroup>
					<col width="15%">
					<col>
					<col width="15%">
					<col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">결제대행사명</th>
							<td><span name="cwPymtAgcyCompNm" id="cwPymtAgcyCompNm"></span></td>
							<th scope="row">카드사코드</th>
							<td><span name="cardCompCd" id="cardCompCd"></span></td>
				</tr>
						<tr>
							<th scope="row">결제유형코드</th>

						<tr>

							<td><span name="pgRepCompYn" id="pgRepCompYn"></span></td>
				</tr>
						<tr>
							<th scope="row">VAN대표사여부</th>

							<th scope="row">PG사Url</th>

						&nbsp;

				</tr>
					</tbody>
				</table>
			</div>
			<div class="modal__footer">
				<button type="button" class="btn btn-secondary" data-popup-close="popup-name" onClick="fnClose();">닫기</button>
			</div>
		</div>
	</div>
</section>
</body>
</html>
