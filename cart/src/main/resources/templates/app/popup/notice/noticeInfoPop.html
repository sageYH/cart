<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="app/common/head" th:remove="tag"></th:block>
<script>
window.onload = function() {
	getReqPopData();
}
var mode = "";
function getReqPopData(){
	var map={};
    map["noticeId"] = '[[${transData.noticeId}]]';
	if (isEmpty(map["noticeId"])){
		alert("조회 할 자료를 선택하세요.");
		window.close();
	}
	getData(map);
}
function getData(map){
	var url = "/app/notice/getNotice.do";
	var fData = mapToFormdata(map);
	
	getUrlData(url,fData).then((result=>{
		setObjVal(result);
	}));
}
function fnClose(){
	window.close();
}
</script>
<body>
<section class="">
	<div id="dvNoticePop" class="modal shot-pop" title=" 정보">
		<div class="modal__container">
			<div class="modal__content">
				<input type="hidden" name="noticeId" id="noticeId">

				<table>
					<colgroup>
					<col width="15%">
					<col>
					<col width="15%">
					<col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">공지유형코드</th>
							<td><span name="noticeTypCd" id="noticeTypCd"></span></td>
							<th scope="row">공지제목</th>
							<td><span name="noticeTitle" id="noticeTitle"></span></td>
				</tr>
						<tr>
							<th scope="row">공지내용</th>
							<td><span name="noticeCont" id="noticeCont"></span></td>
							<th scope="row">공지조회수</th>
							<td><span name="noticeViews" id="noticeViews"></span></td>
				</tr>
						<tr>
							<th scope="row">상위공지ID</th>
							<td><span name="prntNoticeId" id="prntNoticeId"></span></td>
							<th scope="row">그룹공지ID</th>
							<td><span name="grpNoticeId" id="grpNoticeId"></span></td>
				</tr>
						<tr>
							<th scope="row">공지시작일</th>
							<td><span name="noticeFrYmd" id="noticeFrYmd"></span></td>
							<th scope="row">공지종료일</th>
							<td><span name="noticeToYmd" id="noticeToYmd"></span></td>
				</tr>
						<tr>
							<th scope="row">파일참조ID</th>
							<td><span name="fileRefId" id="fileRefId"></span></td>
							<th scope="row">팝업여부</th>
							<td><span name="popupYn" id="popupYn"></span></td>
				</tr>
						<tr>
							<th scope="row">사용여부</th>
							<td><span name="useYn" id="useYn"></span></td>
					<th>&nbsp;</th>
					<td>
						&nbsp;
					</td>
				</tr>
					</tbody>
				</table>
			</div>
			<div class="modal__footer">
				<button type="button" class="btn btn-secondary" data-popup-close="popup-name" onClick="fnClose();">닫기</button>
			</div>
		</div>
	</div>
</section>
</body>
</html>
