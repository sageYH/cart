<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="app/common/head" th:remove="tag"></th:block>
<script>
window.onload = function() {
	getReqPopData();
}
var mode = "";
function getReqPopData(){
	var map={};
    map["cpnPymtId"] = '[[${transData.cpnPymtId}]]';
	if (isEmpty(map["cpnPymtId"])){
		alert("조회 할 자료를 선택하세요.");
		window.close();
	}
	getData(map);
}
function getData(map){
	var url = "/app/couponPymt/getCouponPymt.do";
	var fData = mapToFormdata(map);
	
	getUrlData(url,fData).then((result=>{
		setObjVal(result);
	}));
}
function fnClose(){
	window.close();
}
</script>

				<table>
					<colgroup>
					<col width="15%">
					<col>
					<col width="15%">
					<col>
					</colgroup>
					<tbody>
						<tr>

							<td><span name="cpnId" id="cpnId"></span></td>
				</tr>
						<tr>
							<th scope="row">쿠폰금액</th>
							<td><span name="cpnAmt" id="cpnAmt"></span></td>

					<th>&nbsp;</th>
					<td>
						&nbsp;

					</tbody>

			</div>
			<div class="modal__footer">
				<button type="button" class="btn btn-secondary" data-popup-close="popup-name" onClick="fnClose();">닫기</button>
			</div>
		</div>
	</div>
</section>

</html>
